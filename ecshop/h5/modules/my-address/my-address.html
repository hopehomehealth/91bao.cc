<div class="app-container with-navbar with-tabbar" ng-controller="MyAddressController">

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goProfile()">
            <img class="button-icon" src="image-current/nav-left.png"/>
        </div>
        <div class="navbar-title">
            常用联系人
        </div>
        <div class="navbar-right">
        </div>
    </div>

    <div class="app-content">

      <!-- Address -->
      <div class="address-list" ng-if="myAddressModel.consignees && myAddressModel.consignees.length">
        <div class="list-item readonly" ng-class="{maBottom10: consignee.is_default,maTop10: consignee.is_default}" ng-repeat="consignee in myAddressModel.consignees track by $index">
          <div class="item-info">
            <div class="info-contact">
              {{consignee.name}}
              <!--<span class="contact-default" ng-if="consignee.is_default">本人</span>-->
            </div>
            <!--<div class="info-detail">-->
              <!--<span ng-repeat="value in consignee.regions track by $index">-->
                  <!--{{value.name}}-->
              <!--</span>-->
              <!--{{consignee.address}}-->
            <!--</div>-->
              <div class="info-detail" ng-if="consignee">
                  身份证     <span>{{consignee.card_num}}</span>
              </div>
              <div class="info-detail" ng-if="consignee">
                  手机号     <span>{{consignee.mobile}}</span>
              </div>
          </div>

          <div class="item-edit" ng-click="touchModify(consignee)">
            <img src="image/tab-imgs/ind-edit.png"/>
          </div>
        </div>
      </div>

        <div class="empty" ng-if="myAddressModel.isEmpty">
            <div class="empty-item">
                <img class="item-logo" ng-src="image-current/logo-order-empty.png"/><!--image/logo-express-empty.png-->
                <div class="item-text">暂无任何联系人</div>
            </div>
        </div>

        <div class="loading-more" ng-if="myAddressModel.isLoaded && myAddressModel.isLoading">
            正在加载...
        </div>
        <div class="loading-more" ng-if="myAddressModel.isLoaded && myAddressModel.isLastPage">
            联系人加载完毕
        </div>

      <div class="address-bar">
        <div class="bar-create" ng-click="touchCreate()">
            新增联系人
        </div>
      </div>

    </div>

</div>
