<div class="signup-form">
	<div class="signup-field">
		<a>邮箱地址</a>
		<input class="field-input"type="email"  placeholder="如：username@company.com" ng-model="state.email"/>
	</div>
	<div class="signup-hline"></div>
	<div class="signup-field">
		<a>用户名</a>
		<input class="field-input" placeholder="3-25位英文与数字" ng-model="state.username"/>
	</div>
	<div class="signup-hline"></div>
	<!--<div class="signup-tips">3-25位英文与数字</div>-->
	<div class="signup-field">
		<a>设置密码</a>
		<input type="password" class="field-input" placeholder="请填写6-18位数字/字母/符号" ng-model="state.password"/>
	</div>
	<div class="signup-hline"></div>
	<div class="signup-field">
		<a>确认密码</a>
		<input type="password" class="field-input" placeholder="请再次填写密码" ng-model="state.password2"/>
	</div>
</div>
<!--<div class="signup-tips">6-20位数字/字母/符号</div>-->

<!--<div class="signup-tips">如：username@company.com</div>-->

<div class="signup-submit" ng-click="touchSignup()">注册</div>
<div class="signup-license" ng-click="touchLicense()">点击注册表示同意<span class="license">《用户协议》</span></div>
