<div class="app-container with-navbar" ng-controller="ChangePasswordController">

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goBack()">
            <img class="button-icon" src="image-current/nav-left.png"/>
            <!--<div class="button-text">取消</div>-->
        </div>
        <div class="navbar-title">
            修改密码
        </div>
    </div>

    <div class="app-content">

        <div class="changepass-form">
            <div class="changepass-field">
                <a>原密码</a>
                <input type="password" class="field-input" placeholder="请填写当前密码" ng-model="oldPassword"/>
            </div>
            <div class="changepass-hline"></div>
            <div class="changepass-field">
                <a>新密码</a>
                <input type="password" class="field-input" placeholder="请填写新密码" ng-model="newPassword"/>
            </div>
            <div class="changepass-hline"></div>
            <div class="changepass-field">
                <a>确认密码</a>
                <input type="password" class="field-input" placeholder="确认新密码" ng-model="newPassword2"/>
            </div>
        </div>
        <div class="changepass-submit" ng-click="touchChangePassword()">
            保存
        </div>

    </div>

</div>
