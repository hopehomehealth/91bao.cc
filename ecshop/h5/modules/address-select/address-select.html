<div class="app-container with-navbar with-tabbar" ng-controller="AddressSelectController">

    <div class="navbar fixed-top">
        <div class="navbar-left hide-weixin" ng-click="goBack()">
            <img class="button-icon" src="image-current/nav-left.png"/>
            <!--<div class="button-text">返回</div>-->
        </div>
        <div class="navbar-title">
          选择被保人
        </div>
        <div class="navbar-right">
        </div>
    </div>

    <div class="app-content">

      <!-- Address -->
      <div class="address-list" ng-if="addressSelectModel.consignees && addressSelectModel.consignees.length">
        <div class="list-item" ng-class="{active: selectedId == consignee.id, maBottom10: consignee.is_default}" ng-repeat="consignee in addressSelectModel.consignees track by $index" ng-click="touchConsignee(consignee)">
          <div class="item-checkbox"></div>
          <div class="item-info">
            <div class="info-contact">
              {{consignee.name}}
              <!--<span class="contact-default" ng-if="consignee.is_default">本人</span>-->
            </div>
              <div class="info-detail" ng-if="consignee">
                  身份证     <span>{{consignee.card_num}}</span>
              </div>
              <div class="info-detail" ng-if="consignee">
                  手机号     <span>{{consignee.mobile}}</span>
              </div>
          </div>
          <div class="item-edit" ng-click="touchModify(consignee)">
            <img src="image/tab-imgs/ind-edit.png"/>
          </div>
        </div>
      </div>

      <div class="address-bar maTop10">
        <div class="bar-create" ng-click="touchCreate()">
          添加常用联系人
        </div>
      </div>

    </div>

</div>
